//Looping in Javascript

//prints 1 to 10

//counting in even numbers using the 'continue' statement

while( count <= 10){
  if(count == 6){
    break;          //break makes you jump out of the loop altogether, this prints 6
  }
  if(count % 2) {
    count++;        // in situations where it's even, it's gonna count
    continue;       //this jumps back to the initial statement (while), this prints out even numbers
  }
  document.write(count + "<br />");
  count++;
}
